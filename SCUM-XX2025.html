<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCUM物品代码查询工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#4f46e5',
                        accent: '#0ea5e9',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .fade-in {
                animation: fadeIn 0.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .pulse {
                animation: pulse 2s infinite;
            }
            @keyframes pulse {
                0% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
                70% { box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
                100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
            }
            .copy-indicator {
                @apply fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 transform transition-all duration-300 opacity-0 translate-y-[-20px];
            }
            .copy-indicator-show {
                @apply opacity-100 translate-y-0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm sticky top-0 z-50 transition-all duration-300">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa-solid fa-dice-d20 text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-dark">SCUM-XX游戏代码大全</h1>
            </div>
            
            <!-- 搜索框 -->
            <div class="relative w-full max-w-md">
                <input 
                    type="text" 
                    id="search-input"
                    placeholder="搜索物品..." 
                    class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
                >
                <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6 flex flex-col md:flex-row gap-6">
        <!-- 分类侧边栏 -->
        <aside class="w-full md:w-64 shrink-0">
            <div class="bg-white rounded-xl shadow-sm p-4 sticky top-24">
                <h2 class="text-lg font-semibold mb-4 pb-2 border-b border-gray-100 flex items-center">
                    <i class="fa-solid fa-folder-open text-primary mr-2"></i>
                    物品分类
                </h2>
                <ul id="categories" class="space-y-1 max-h-[calc(100vh-160px)] overflow-y-auto scrollbar-hide">
                    <!-- 分类将通过JS动态生成 -->
                </ul>
            </div>
        </aside>

        <!-- 物品展示区 -->
        <section class="flex-grow">
            <div id="item-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- 物品将通过JS动态生成 -->
                <div class="col-span-full text-center py-12">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                        <i class="fa-solid fa-box-open text-primary text-2xl"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-600">请从左侧选择一个分类</h3>
                    <p class="text-sm text-gray-500 mt-2">浏览不同类别的SCUM物品代码</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 复制成功提示 -->

        <i class="fa-solid fa-check-circle mr-1"></i> <span id="indicator-text">已复制到剪贴板</span>

        // DOM元素
        const categoriesEl = document.getElementById('categories');
        const itemContainer = document.getElementById('item-container');
        const searchInput = document.getElementById('search-input');
        const copyIndicator = document.getElementById('copy-indicator');
        const indicatorText = document.getElementById('indicator-text');

        // 渲染分类列表
        function renderCategories() {
            const categoryNames = Object.keys(itemData);
            categoriesEl.innerHTML = '';
            
            categoryNames.forEach((category, index) => {
                const categoryEl = document.createElement('li');
                categoryEl.className = `cursor-pointer py-2 px-3 rounded-lg ${index === 0 ? 'bg-primary/10 text-primary font-medium' : 'hover:bg-gray-100'}`;
                categoryEl.textContent = category;
                categoryEl.dataset.category = category;
                
                categoriesEl.appendChild(categoryEl);
            });
            
            // 添加分类点击事件
            categoriesEl.querySelectorAll('li').forEach(li => {
                li.addEventListener('click', () => {
                    // 移除所有选中状态
                    categoriesEl.querySelectorAll('li').forEach(el => {
                        el.classList.remove('bg-primary/10', 'text-primary', 'font-medium');
                        el.classList.add('hover:bg-gray-100');
                    });
                    
                    // 添加当前选中状态
                    li.classList.add('bg-primary/10', 'text-primary', 'font-medium');
                    li.classList.remove('hover:bg-gray-100');
                    
                    // 渲染选中分类的物品
                    const category = li.dataset.category;
                    renderItems(category);
                });
            });
        }

        // 渲染物品列表
        function renderItems(category) {
            const items = itemData[category];
            itemContainer.innerHTML = '';
            
            items.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'bg-white rounded-xl shadow-sm p-4 card-hover fade-in cursor-pointer';
                itemCard.dataset.code = item.code;
                
                itemCard.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h3 class="font-medium text-gray-800">${item.name}</h3>
                        <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600">${category}</span>
                    </div>
                `;
                
                itemContainer.appendChild(itemCard);
                
                // 添加点击事件
                itemCard.addEventListener('click', () => {
                    copyToClipboard(item.code, item.name);
                });
            });
        }

        // 复制到剪贴板
        function copyToClipboard(code, itemName) {
            navigator.clipboard.writeText(code).then(() => {
                // 显示复制成功提示
                indicatorText.textContent = `已复制 ${itemName} 的代码`;
                copyIndicator.classList.add('copy-indicator-show');
                
                // 3秒后隐藏提示
                setTimeout(() => {
                    copyIndicator.classList.remove('copy-indicator-show');
                }, 3000);
            }).catch(err => {
                console.error('复制失败: ', err);
                indicatorText.textContent = '复制失败，请重试';
                copyIndicator.classList.add('copy-indicator-show');
                
                setTimeout(() => {
                    copyIndicator.classList.remove('copy-indicator-show');
                }, 3000);
            });
        }

        // 搜索功能
        function searchItems(query) {
            query = query.toLowerCase().trim();
            if (!query) {
                // 如果查询为空，显示第一个分类的物品
                const firstCategory = Object.keys(itemData)[0];
                renderItems(firstCategory);
                return;
            }
            
            // 搜索所有物品
            const results = [];
            Object.keys(itemData).forEach(category => {
                itemData[category].forEach(item => {
                    if (item.name.toLowerCase().includes(query) || item.code.toLowerCase().includes(query)) {
                        results.push({...item, category});
                    }
                });
            });
            
            // 渲染搜索结果
            itemContainer.innerHTML = '';
            
            if (results.length === 0) {
                itemContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
                            <i class="fa-solid fa-magnifying-glass text-gray-400 text-2xl"></i>
                        </div>
                        <h3 class="text-lg font-medium text-gray-600">未找到匹配的物品</h3>
                        <p class="text-sm text-gray-500 mt-2">请尝试使用不同的关键词</p>
                    </div>
                `;
                return;
            }
            
            results.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'bg-white rounded-xl shadow-sm p-4 card-hover fade-in cursor-pointer';
                itemCard.dataset.code = item.code;
                
                itemCard.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h3 class="font-medium text-gray-800">${item.name}</h3>
                        <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-600">${item.category}</span>
                    </div>
                `;
                
                itemContainer.appendChild(itemCard);
                
                // 添加点击事件
                itemCard.addEventListener('click', () => {
                    copyToClipboard(item.code, item.name);
                });
            });
        }

        // 初始化
        function init() {
            // 渲染分类
            renderCategories();
            
            // 渲染第一个分类的物品
            const firstCategory = Object.keys(itemData)[0];
            renderItems(firstCategory);
            
            // 添加搜索事件
            searchInput.addEventListener('input', e => {
                searchItems(e.target.value);
            });
        }

        // 启动应用
        init();
    </script>
</body>
</html>
